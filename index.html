<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common_style.css" />
    <title>Home Page</title>
    
    <style>
         body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bfa8b);
            background-size: 600% 600%;
            animation: gradientBackground 15s ease infinite;
        }/* This is the infinite animation*/
      @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        nav {
            background-color: rgb(66, 65, 65);
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            align-items: center;
            color: white;
            padding: 10px;
            width: 100%;
        }
    
        ul.navbar {
            display: flex;
            list-style-type: none;
            flex-direction: row;
        }
    
        a.navbar {
            color: white;
            text-decoration: none;
        }
    
        li.navbar {
            padding: 10px;
        }
        
        div.container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 5px;
            }
    
            nav ul.navbar {
                flex-direction: column;
                width: 100%;
                padding: 0;
            }
    
            nav.logo {
                width: 100%;
                align-items: center;
                padding: 5px;
            }
    
            nav ul.navbar li.navbar {
                width: 100%;
                text-align: center;
                padding: 5px;
            }
    
            nav ul.navbar li.navbar a.navbar {
                padding: 10px;
                display: block;
            }
        }
    </style>
</head>
<header>
    <nav class="navbar logo">
        <img class = "logo" src="selfie.jpg" alt="Picture of me"/>
        <div style="color: #333" class="navbar">
            <ul class="navbar">
                <li class="navbar"><a href="https://shanebourdeau.github.io" class = "navbar">Home</a></li>
                <li class="navbar"><a href="https://shanebourdeau.github.io/aboutme" class="navbar">About</a></li>
                <li class="navbar"><a href="https://shanebourdeau.github.io/blog" class="navbar">Blog</a></li>
                <li class="navbar"><a href="https://shanebourdeau.github.io/mycats" class="navbar">My Cats</a></li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <div class = "container">
    <header style = "font-size: 20pt;"><h1>Shane Bourdeau</h1></header>
    <p>Here's my <a href = "https://www.linkedin.com/in/shane-bourdeau-992143350">LinkedIn.</a></p>
    <img style ="width: 300px; height: 400px" src="selfie.jpg" alt="Picture of me"/>
    <footer class="tiny">You found me!</footer>
    </div>
</body>
</html>
