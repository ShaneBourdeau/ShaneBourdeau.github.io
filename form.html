<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <form id="sienaForm">
    <label for="emailAddress">Siena College Email:</label>
    <input type="email" id="emailAddress" placeholder="Enter your Siena email" required>
    <span id="emailError" class="error"></span>

    <label for="sienaID">Siena ID:</label>
    <input type="text" id="sienaID" placeholder="Enter your Siena ID" required>
    <span id="sienaIDError" class="error"></span>

    <button type="submit">Submit</button>
</form>

<script src="script.js" defer></script>
</body>
</html>
