<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conslusion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Your Quest Has Concluded</h1>
        <p>Based on your choices, [Insert a dynamic conclusion based on the user's journey and final decision]. The kingdom will
            remember your deeds for generations to come.</p>
        <p>We hope you enjoyed your adventure. Would you like to provide feedback on your experience?</p>
        <form id = "feedbackForm" action = welcome.html method = "get">
            <label for = "feedback">Your Feedback:</label>
            <textarea id = "feedback" name = "feedback" placeholder = "Enter your feedback here..." 
            style = "width: 400px; height: 75px;"></textarea>
            <button>Submit Feedback</button> <br>
            <input type="submit" value="Play Again">
        </form>
    </section>
</body>
</html>
