<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest for the Crystal of Wisdom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form id="bagForm" action="page4.html" method="get">
        <h1>Pack Your Bag</h1>
        <fieldset>
            <legend>
                Pack your bag
            </legend>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
        <input type = "checkbox" id = "food" name = "food" value = "food">
        <label for = "food"><strong>Food: </strong>Essential for energy.</label>
        <input type = "checkbox" id = "water" name = "water" value = "water">
        <label for = "water"><strong>Water: </strong>Hydration is key!</label>
        <input type = "checkbox" id = "magic" name = "magic" value = "magic">
        <label for = "magic"><strong>Magic potions: </strong>For health and magical energy.</label>
        <input type = "checkbox" id = "maps" name = "maps" value = "maps">
        <label for = "maps"><strong>Maps: </strong>Don't get lost in the wilderness!</label>
        <input type = "checkbox" id = "sword" name = "sword" value = "sword">
        <label for = "sword"><strong>Sword: </strong>Fend off those pesky foes!</label>
        </fieldset>
        <p>Once you've chosen your gear, hit the 'Continue' button. But beware, every choice has consequences!</p>
        <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
